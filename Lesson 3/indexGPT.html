<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фруктів</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e3e3;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            background-color: #e29595;
            padding: 20px;
            border-radius: 8px;
        }

        .item {
            display: flex;
            align-items: center;
            background-color: #a94444;
            margin-bottom: 10px;
/*
            padding: 10px;
            border-radius: 5px;
*/
            color: white;
            font-weight: bold;
        }

        .item-number {
            width: 30px;
            text-align: center;
            margin-right: 10px;
            background-color: #e29595;
        }

        .item-text {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="item-number">1.</div>
            <div class="item-text">Apple</div>
        </div>
        <div class="item">
            <div class="item-number">2.</div>
            <div class="item-text">Orange</div>
        </div>
        <div class="item">
            <div class="item-number">3.</div>
            <div class="item-text">Pineapple</div>
        </div>
        <div class="item">
            <div class="item-number">4.</div>
            <div class="item-text">Pear</div>
        </div>
        <div class="item">
            <div class="item-number">5.</div>
            <div class="item-text">Cherry</div>
        </div>
    </div>
</body>
</html>
