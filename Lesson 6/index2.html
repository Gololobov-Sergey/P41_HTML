<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        div
        {
            border: 5px solid tomato;
            width: 800px;
            margin: auto;
        }
        
        .block
        {
            width: 100px;
            height: 100px;
            background-color: tomato;
            margin-left: 0;
            animation: move 2s linear infinite alternate;
        }
        
        @keyframes move
        {
            from { margin-left: 0;}
            to { margin-left: 700px;}
        }
    
    </style>
</head>
<body>
    <div>
        <div class="block"></div>
    </div>
</body>
</html>
