<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container
        {
            background-color: bisque;
            height: 400px;
            overflow: hidden;
        }
        
        .el1
        {
            transform: rotate(-30deg) scale(0.5);
            margin-top: 300px;
            
            animation: an1 2s linear;
            animation-fill-mode: forwards;
        }
        
        @keyframes an1
        {
            from{margin-top: 300px;}
            to{margin-top: 0px;}
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="el1"><img src="pics/calc.png" alt=""></div>
    </div>
</body>
</html>
